<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/sidebar-main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/viagens.css') }}">
    <title>Passageiros</title>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <a href="/">
                <div class="sidebar-item"><i class="bi bi-house-fill"></i></div>
            </a>
            <a href="/passageiros">
                <div class="sidebar-item"><i class="bi bi-person-fill"></i></div>
            </a>
            <a href="/viagens">
                <div class="sidebar-item"><i class="bi bi-airplane-fill"></i></div>
            </a>
            <a href="" class="bell">
                <div class="sidebar-item"><i class="bi bi-bell-fill"></i></div>
            </a>
        </div>

        <div class="container">

            <div class="viagens">
                <h1>Viagens</h1>
                <div class="opcoes-viagens">
                    <input type="text" placeholder="Nome">
                    <button class="adicionar" id="adicionar" onclick="abrirInputs()"><i class="bi bi-plus" style="font-size: 16px;"></i>Adicionar Viagem</button>
                </div>

                <div class="adicionar-viagem">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome">

                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" maxlength="9" required placeholder="Digite o RG">

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" maxlength="11" required vplaceholder="Digite o telefone">

                </div>

                <div class="tabela-viagens">
                    <table cellspacing="0" rules="none">
                        <tr>
                            <th></th>
                            <th>Nome</th>
                            <th></th>
                            <th></th>
                        </tr>

                        {% for v in viagens %}
                        <tr onclick="window.location.href='/viagem/{{ v.id }}';">
                            <td>
                                <i class='bi bi-bus-front-fill'></i>
                            </td>
                            <td>
                                <div class="nome"><a href="/viagem/{{ v.id }}">16/03 - Monte Verde</a></div>
                            </td>
                            <td><button><i class="bi bi-pencil-fill"></i></button></td>
                            <td></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>

            </div>
        </div>
    </div>



</body>

<script>
    function abrirInputs() {
        let inputs = document.getElementById("adicionar-viagem");
        if (inputs) {
            inputs.classList.add('active'); // Adiciona a classe 'active'
        }
    }
</script>

</html>
