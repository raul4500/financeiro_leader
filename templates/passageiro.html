<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal para Cadastro de Pessoa</title>
  <style>
    /* Estilos do modal */
    .modal {
      display: none; /* Escondido por padrão */
      position: fixed;
      z-index: 1; /* Fica na frente do conteúdo */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
    }
    .modal-header, .modal-footer {
      text-align: center;
      padding: 10px;
    }
    .modal-footer button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal-footer button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      right: 15px;
      top: 5px;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Botão para abrir o modal -->
  <button id="openModalBtn">Abrir Modal</button>

  <!-- O Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <div class="modal-header">
        <h2>Adicionar Dados de Pessoa</h2>
      </div>
      <form id="formPessoa">
        <div class="modal-body">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite o nome">

          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required placeholder="Digite o RG">

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="Digite o telefone">

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
            <option value="pendente">Pendente</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Obtendo elementos
    const modal = document.getElementById("myModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Função para abrir o modal
    openModalBtn.onclick = function() {
      modal.style.display = "block";
    }

    // Função para fechar o modal
    closeModalBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Fechar o modal quando clicar fora dele
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Função para adicionar dados
    document.getElementById("formPessoa").onsubmit = function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const rg = document.getElementById("rg").value;
      const dataNascimento = document.getElementById("dataNascimento").value;
      const telefone = document.getElementById("telefone").value;
      const status = document.getElementById("status").value;

      alert(`Dados Adicionados:
      Nome: ${nome}
      RG: ${rg}
      Data de Nascimento: ${dataNascimento}
      Telefone: ${telefone}
      Status: ${status}`);

      // Fechar o modal após adicionar os dados
      modal.style.display = "none";

      // Limpar os campos do formulário
      document.getElementById("formPessoa").reset();
    }
  </script>

</body>
</html>
